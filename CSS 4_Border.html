<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <fieldset>
        <legend>Border Style</legend>
        <p class="btn-red solid">Solid</p>
        <p class="btn-blue dotted">Dotted</p>
        <p class="btn-green ridge">Ridge</p>
        <p class="btn-red double">Double</p>
        <p class="btn-blue inset">Inset</p>
        <p class="btn-green outset">Outset</p>
    </fieldset>

    <fieldset class="round">
        <legend>Round Border</legend>
        <p class="btn-red round">Solid</p>
        <p class="btn-blue round">Dotted</p>
        <p class="btn-green round">Ridge</p>
        <p class="btn-red round">Double</p>
        <p class="btn-blue round">Inset</p>
        <p class="btn-green round">Outset</p>
    </fieldset>
</body>
</html>
